<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"  crossorigin="anonymous" />
    <link rel="stylesheet" href="mobile tab navigation.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="https://www.kindpng.com/picc/m/107-1074740_warangal-png-png-download-warangal-thoranam-png-transparent.png" alt="home" class="content show">
      <img src="https://warangaltourism.in/images/places-to-visit-warangal/headers/warangal-fort-tourism-entry-fee-timings-holidays-reviews-header.jpg" alt="work" class="content">
      <img src="https://warangaltourism.in/images//places-to-visit-warangal/warangal-fort/warangal-fort-city-tourism-opening-time-closing.jpg" alt="blog" class="content">
      <img src="https://live.staticflickr.com/432/18704382764_40fff7b695_b.jpg" alt="about" class="content">
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="mobile tab navigation.js"></script>
  </body>
</html>
