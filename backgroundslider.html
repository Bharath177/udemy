<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="backgroundslider.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://www.gosahin.com/go/p/e/t1/1528637280_Warangal-Fort1.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://theinnerworld.in/wp-content/uploads/2020/03/5371651833_0636777ffb_b.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.newindianexpress.com/uploads/user/imagelibrary/2020/8/19/w900X450/Incessant_rains.jpg?w=400&dpr=2.6');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://blog.railyatri.in/wp-content/uploads/2017/01/Forts-of-Hyderabad.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://www.telanganatourism.gov.in/assets/images/destinations/heritage-spots/warangal/sliders/ramappa-temple1.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="backgroundslider.js"></script>
  </body>
</html>
