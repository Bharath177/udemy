<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkboxes.css" />
    <title>Good, Cheap, Fast</title>
  </head>
  <body>
    <h2>How is my work ?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle">
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="better" class="toggle">
      <label for="better" class="label">
        <div class="ball"></div>
      </label>
      <span>better</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="best" class="toggle">
      <label for="best" class="label">
        <div class="ball"></div>
      </label>
      <span>best</span>
    </div>
    <script src="checkboxes.js"></script>
  </body>
</html>
