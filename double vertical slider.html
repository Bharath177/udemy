<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="double vertical slider.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: brown">
          <h1>Wrarangal fort satues</h1>
          <p>all in black</p>
        </div>
        <div style="background-color: black">
          <h1>Warangal fort rocks</h1>
          <p>Stones</p>
        </div>
        <div style="background-color: orchid">
          <h1>Warangal  Fort pillar </h1>
          <p>sun rise</p>
        </div>
        <div style="background-color: blue">
          <h1>Warangal kala thoranam </h1>
          <p>Entry</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://c8.alamy.com/comp/FJ8WG2/kirti-toran-warangal-fort-andhra-pradesh-india-asia-FJ8WG2.jpg')"></div>
        <div style="background-image: url('https://static.toiimg.com/photo/msid-59593446,width-96,height-65.cms')"></div>
        <div style="background-image: url('https://www.tripiwiki.com/images/places/uploads/Warangal-Fort11707.jpg')"></div>
        <div style="background-image: url('https://c8.alamy.com/comp/FB6CJN/ruins-temple-complex-warangal-fort-warangal-telangana-india-FB6CJN.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="double vertical slider.js"></script>
  </body>
</html>
