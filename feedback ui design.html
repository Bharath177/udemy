<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="feedback ui design.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.shutterstock.com/image-vector/vector-emoji-smiling-face-smile-260nw-1271016607.jpg" alt="">
          <small>Happy</small>
        </div>

        <div class="rating">
          <img src="https://cdn4.vectorstock.com/i/1000x1000/01/08/smile-face-yellow-smilling-face-emoji-character-vector-35140108.jpg" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2015/4/21/1429629869293/d8e257bb-a76d-49e7-989a-39e07196a915-2060x1236.jpeg?width=700&quality=85&auto=format&fit=max&s=1271a8ba93b23c64935058fb8f431a99" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="feedback ui design.js"></script>
  </body>
</html>
